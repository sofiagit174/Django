<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudiantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        h1 {
            font-weight: 700;
            color: #343a40;
            margin-bottom: 1.5rem;
        }
        .btn-custom {
            font-weight: 500;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        .btn-custom-success {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        .btn-custom-success:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .btn-custom-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: white;
        }
        .btn-custom-warning:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }
        .btn-custom-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }
        .btn-custom-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
        .table-custom {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table-custom thead {
            background-color: #007bff;
            color: white;
        }
        .table-custom th,
        .table-custom td {
            padding: 1rem;
            text-align: left;
        }
        .table-custom th {
            font-weight: 500;
        }
        .table-custom tbody tr {
            transition: background-color 0.3s ease;
        }
        .table-custom tbody tr:hover {
            background-color: #f1f1f1;
        }
        .table-custom tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .table-custom tbody tr:nth-child(even):hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lista de Estudiantes</h1>
        
        <!-- BotÃ³n para agregar estudiante -->
        <a href='{% url "agregar_estudiante" %}' class="btn btn-custom btn-custom-success mb-4">Agregar Estudiante</a>
        
        <!-- Tabla de estudiantes -->
        <table class="table table-custom">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for estudiante in estudiantes %}
                <tr>
                    <td>{{ estudiante.id }}</td>
                    <td>{{ estudiante.nombre }}</td>
                    <td>{{ estudiante.edad }}</td>
                    <td>{{ estudiante.correo }}</td>
                    <td>
                        <!-- Botones de acciones -->
                        <a href='{% url "editar_estudiante" estudiante.id %}' class="btn btn-custom btn-custom-warning btn-sm">Editar</a>
                        <a href='{% url "eliminar_estudiante" estudiante.id %}' class="btn btn-custom btn-custom-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
